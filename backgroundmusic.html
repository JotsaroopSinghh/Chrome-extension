<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Audio Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #007bff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        color: white;
        width: 300px;
      }

      .cover-art {
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 200px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .controls {
        margin-bottom: 20px;
      }

      .controls button {
        background-color: rgba(255, 255, 255, 0.5);
        color: #007bff;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      .controls button:hover {
        background-color: #e6f7ff;
      }

      .controls button:disabled {
        background-color: rgba(255, 255, 255, 0.3);
        color: #ccc;
        cursor: not-allowed;
      }

      .track-list {
        list-style: none;
        padding: 0;
      }

      .track-list li {
        cursor: pointer;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        position: relative;
      }

      .track-list li.playing::after {
        content: " - Playing";
        color: #fff;
        font-size: 12px;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }

      .warning {
        color: #ff0000;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cover-art" id="cover-art"></div>
      <div class="controls">
        <button id="toggle" disabled>▶</button>
      </div>
      <ul class="track-list">
        <li data-audio="music/bustlingCafe.mp3" data-cover="images/cover1.jpg">
          Bustling Cafe
        </li>
        <li data-audio="music/LofiSounds.mp3" data-cover="images/cover2.jpg">
          Lofi Sounds
        </li>
        <li data-audio="music/rainyVibes.mp3" data-cover="images/cover3.jpg">
          Rainy Vibes
        </li>
      </ul>
      <div id="warning" class="warning" style="display: none">
        Please select a track to start playing.
      </div>
    </div>

    <audio id="audio" loop></audio>

    <script>
      const toggleButton = document.getElementById("toggle");
      const audioElement = document.getElementById("audio");
      const trackList = document.querySelectorAll(".track-list li");
      const warningMessage = document.getElementById("warning");
      const coverArt = document.getElementById("cover-art");

      let isPlaying = false;
      let currentAudio = null;

      toggleButton.addEventListener("click", () => {
        if (isPlaying) {
          audioElement.pause();
          toggleButton.textContent = "▶"; // Show play icon
        } else {
          audioElement.play();
          toggleButton.textContent = "⏸"; // Show pause icon
        }
        isPlaying = !isPlaying;
      });

      trackList.forEach((track) => {
        track.addEventListener("click", () => {
          const audioSrc = track.getAttribute("data-audio");
          const coverSrc = track.getAttribute("data-cover");
          audioElement.src = audioSrc;
          currentAudio = audioSrc;
          audioElement.play();
          isPlaying = true;
          toggleButton.textContent = "⏸"; // Show pause icon
          toggleButton.disabled = false;

          // Highlight the currently playing track
          trackList.forEach((item) => {
            if (item === track) {
              item.classList.add("playing");
            } else {
              item.classList.remove("playing");
            }
          });

          // Show warning message if a track is selected
          warningMessage.style.display = "none";

          // Set cover art
          coverArt.style.backgroundImage = `url('${coverSrc}')`;
        });
      });

      // Show warning message if no track is selected
      toggleButton.addEventListener("click", () => {
        if (!currentAudio) {
          warningMessage.style.display = "block";
        } else {
          warningMessage.style.display = "none";
        }
      });
    </script>
  </body>
</html>
