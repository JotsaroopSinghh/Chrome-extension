<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background Color</title>
    <style></style>
  </head>
  <body>
    <!-- <div class="widget-box">
      
    <!-- </div> -->
    <!-- Repeat .widget-box for additional widgets -->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const colors = [
          "#F5F5F5",
          "#FFFFFF",
          "#2C2C2C",
          "#001F3F",
          "#FF7E5F",
          "#FEB47B",
          "#89F7FE",
          "#66A6FF",
          "#85FFBD",
          "#FFFB7D",
        ];

        const gradients = [
          "linear-gradient(to right, #FF7E5F, #FEB47B)",
          "linear-gradient(to right, #89F7FE, #66A6FF)",
          "linear-gradient(to right, #85FFBD, #FFFB7D)",
          "linear-gradient(to right, #FF512F, #DD2476)",
          "linear-gradient(to right, #00C9FF, #92FE9D)",
          "linear-gradient(to right, #FFDEE9, #B5FFFC)",
          "linear-gradient(to right, #00F260, #0575E6)",
          "linear-gradient(to right, #FC5C7D, #6A82FB)",
          "linear-gradient(to right, #FAD961, #F76B1C)",
          "linear-gradient(to right, #3A1C71, #D76D77, #FFAF7B)",
        ];

        const allColors = colors.concat(gradients);
        const randomColor =
          allColors[Math.floor(Math.random() * allColors.length)];

        if (randomColor.startsWith("linear-gradient")) {
          document.body.style.backgroundImage = randomColor;
          document.body.style.backgroundColor = "";
        } else {
          document.body.style.backgroundColor = randomColor;
          document.body.style.backgroundImage = "";
        }
      });
    </script>
  </body>
</html>
