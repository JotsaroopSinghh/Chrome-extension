<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #e0f7fa;
      }
      .container {
        background: #ffffff;
        border: 2px solid #0288d1;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 2.5em;
        color: #01579b;
        margin-bottom: 20px;
      }
      .timer {
        font-size: 4em;
        margin: 20px 0;
        color: #0277bd;
        font-weight: bold;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: white;
        background: #0288d1;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #01579b;
      }
      .preset-buttons {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      #start-stop-btn,
      #start-break-btn {
        margin-top: 20px;
      }
      input[type="number"] {
        width: 60px;
        padding: 5px;
        margin-right: 5px;
        border-radius: 5px;
        border: 1px solid #0288d1;
      }
      #new-preset-form {
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="status">Work Time</h1>
      <div class="timer" id="timer">25:00</div>
      <div class="preset-buttons" id="preset-buttons">
        <button onclick="setPreset(25, 5)">25/5</button>
        <button onclick="setPreset(50, 10)">50/10</button>
      </div>
      <button id="start-stop-btn" onclick="startStopTimer()">Start</button>
      <button id="start-break-btn" style="display: none" onclick="startBreak()">
        Start Break
      </button>
      <form id="new-preset-form" onsubmit="addPreset(event)">
        <input
          type="number"
          id="work-time"
          placeholder="Work"
          min="1"
          required
        />
        <input
          type="number"
          id="break-time"
          placeholder="Break"
          min="1"
          required
        />
        <button type="submit">Add Preset</button>
      </form>
    </div>
    <script>
      let workMinutes = 25;
      let breakMinutes = 5;
      let isWorkTime = true;
      let timerInterval;
      let totalSeconds = workMinutes * 60;

      // Load saved presets and timer state from localStorage
      window.onload = function () {
        loadPresets();
        loadTimerState();
        updateTimerDisplay();
      };

      function savePresets() {
        const buttons = document.querySelectorAll(".preset-buttons button");
        const presets = Array.from(buttons).map((btn) => btn.textContent);
        localStorage.setItem("presets", JSON.stringify(presets));
      }

      function loadPresets() {
        const presets = JSON.parse(localStorage.getItem("presets"));
        if (presets) {
          document.getElementById("preset-buttons").innerHTML = "";
          presets.forEach((preset) => {
            const [work, breakTime] = preset.split("/").map(Number);
            const newButton = document.createElement("button");
            newButton.textContent = preset;
            newButton.onclick = () => setPreset(work, breakTime);
            document.getElementById("preset-buttons").appendChild(newButton);
          });
        }
      }

      function saveTimerState() {
        const timerState = {
          workMinutes,
          breakMinutes,
          isWorkTime,
          totalSeconds,
        };
        localStorage.setItem("timerState", JSON.stringify(timerState));
      }

      function loadTimerState() {
        const timerState = JSON.parse(localStorage.getItem("timerState"));
        if (timerState) {
          workMinutes = timerState.workMinutes;
          breakMinutes = timerState.breakMinutes;
          isWorkTime = timerState.isWorkTime;
          totalSeconds = timerState.totalSeconds;
          document.getElementById("status").textContent = isWorkTime
            ? "Work Time"
            : "Break Time";
        }
      }

      function setPreset(work, breakTime) {
        workMinutes = work;
        breakMinutes = breakTime;
        resetTimer();
      }

      function addPreset(event) {
        event.preventDefault();
        let work = parseInt(document.getElementById("work-time").value);
        let breakTime = parseInt(document.getElementById("break-time").value);
        if (isNaN(work) || isNaN(breakTime) || work <= 0 || breakTime <= 0) {
          alert("Invalid input");
          return;
        }
        const newButton = document.createElement("button");
        newButton.textContent = `${work}/${breakTime}`;
        newButton.onclick = () => setPreset(work, breakTime);
        document.getElementById("preset-buttons").appendChild(newButton);
        savePresets();
        document.getElementById("work-time").value = "";
        document.getElementById("break-time").value = "";
      }

      function startStopTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
          document.getElementById("start-stop-btn").textContent = "Start";
        } else {
          startTimer();
          document.getElementById("start-stop-btn").textContent = "Stop";
        }
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          totalSeconds--;
          saveTimerState();
          if (totalSeconds < 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            if (isWorkTime) {
              isWorkTime = false;
              document.getElementById("status").textContent = "Break Time";
              totalSeconds = breakMinutes * 60;
              document.getElementById("start-break-btn").style.display =
                "inline";
              document.getElementById("start-stop-btn").style.display = "none";
            } else {
              isWorkTime = true;
              document.getElementById("status").textContent = "Work Time";
              totalSeconds = workMinutes * 60;
            }
            saveTimerState();
          }
          updateTimerDisplay();
        }, 1000);
      }

      function startBreak() {
        document.getElementById("start-break-btn").style.display = "none";
        document.getElementById("start-stop-btn").style.display = "inline";
        startTimer();
      }

      function updateTimerDisplay() {
        let minutes = Math.floor(totalSeconds / 60);
        let seconds = totalSeconds % 60;
        document.getElementById("timer").textContent = `${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
      }

      function resetTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        isWorkTime = true;
        totalSeconds = workMinutes * 60;
        document.getElementById("status").textContent = "Work Time";
        document.getElementById("start-stop-btn").textContent = "Start";
        document.getElementById("start-stop-btn").style.display = "inline";
        document.getElementById("start-break-btn").style.display = "none";
        updateTimerDisplay();
        saveTimerState();
      }

      updateTimerDisplay();
    </script>
  </body>
</html>
