<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/todoList.css" />
    <link rel="stylesheet" href="css/pomodoroTimer.css" />
    <link rel="stylesheet" href="css/backgroundMusic.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/clockAndDate.css" />
    <link rel="stylesheet" href="css/quote.css" />
    <!-- JS FILES -->
    <script src="javascript/pomodoroTimer.js" defer></script>
    <script src="javascript/backgroundMusic.js" defer></script>
    <script src="javascript/weather.js" defer></script>
    <script src="javascript/todoList.js" defer></script>
    <script src="javascript/quote.js" defer></script>
  </head>
  <body>
    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <div class="main_container">
      <div class="left_side">
        <div id="music-widget" class="container-music">
          <div class="cover-art music-emoji" id="cover-art"><p>🎵</p></div>
          <div class="cover-art-text">Choose a track to play</div>
          <div class="controls">
            <button id="toggle" disabled>▶</button>
          </div>
          <ul class="track-list">
            <li
              data-audio="music/bustlingCafe.mp3"
              data-cover="images/cafe2.jpg"
            >
              Bustling Cafe
            </li>
            <li
              data-audio="music/rainyVibes.mp3"
              data-cover="images/rain2.jpg"
              class="rain-image"
            >
              Rainy Vibes
            </li>
            <li data-audio="music/LofiSounds.mp3" data-cover="images/lofi2.jpg">
              Lofi Music
            </li>
          </ul>
          <div id="warning" class="warning" style="display: none">
            Please select a track to start playing.
          </div>
          <audio id="audio" loop></audio>
          <button id="music-close-btn">Close</button>
        </div>
        <div id="music-title">
          <h2>Music Player</h2>
        </div>
        <!-- todo list -->
        <div id="todo-list">
          <h2 class="todo-head">TO-DO LIST</h2>
          <div class="input_text">
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="tasks"></ul>
          <button id="todo-close-btn">Close</button>
        </div>
        <div id="todo-title">
          <h2>To-Do List</h2>
        </div>
      </div>
      <div class="container">
        <!--TIME-->
        <div id="container">
          <p id="clock"></p>
        </div>
        <!--DATE-->
        <div class="date-container">
          <div id="date-info">
            <p>Loading...</p>
          </div>
        </div>
        <div class="quote">
          <p id="quote-text"></p>
          <p id="quote-author"></p>
        </div>
      </div>

      <!--QUOTES-->

      <div class="right_side">
        <!-- background music -->
        <div id="widget" class="weather-widget">
          <h2 id="widgetTitle">Weather</h2>
          <div class="location-input">
            <input type="text" id="city" placeholder="Enter city" />
            <button id="getWeather">Get Weather</button>
            <button id="autoDetect">Auto Detect Location</button>
          </div>
          <div class="weather-info" id="weatherInfo"></div>
          <button id="close-btn">Close</button>
        </div>
        <div id="title">
          <h2>Weather</h2>
        </div>
        <!-- pomodoro timer -->
        <div id="pomodoro-widget" class="container-pomodoro_timer">
          <h1 id="pomodoro-status">Work Time</h1>
          <div class="timer" id="pomodoro-timer">25:00</div>
          <div class="preset-buttons" id="pomodoro-preset-buttons">
            <button onclick="setPomodoroPreset(25, 5)">25/5</button>
            <button onclick="setPomodoroPreset(50, 10)">50/10</button>
          </div>
          <button
            id="pomodoro-start-stop-btn"
            onclick="startStopPomodoroTimer()"
          >
            Start
          </button>
          <button
            id="pomodoro-start-break-btn"
            style="display: none"
            onclick="startPomodoroBreak()"
          >
            Start Break
          </button>
          <form
            id="pomodoro-new-preset-form"
            onsubmit="addPomodoroPreset(event)"
          >
            <input
              type="number"
              id="pomodoro-work-time"
              placeholder="Work"
              min="1"
              required
            />
            <input
              type="number"
              id="pomodoro-break-time"
              placeholder="Break"
              min="1"
              required
            />
            <button type="submit">Add Preset</button>
          </form>
          <button id="pomodoro-close-btn">Close</button>
          <audio id="pomodoro-alarm-audio" src="music/audio.wav"></audio>
        </div>
        <div id="pomodoro-title">
          <h1>Pomodoro Timer</h1>
        </div>
      </div>
    </div>
    <script>
      //TIME
      function displayTime() {
        var d = new Date();
        var hour = d.getHours();
        var min = d.getMinutes();
        var sec = d.getSeconds();
        var amOrPm = "AM";
        if (hour >= 12) {
          amOrPm = "PM";
        }
        if (hour > 12) {
          hour = hour - 12;
        }
        if (hour < 10) hour = "0" + hour;
        if (min < 10) min = "0" + min;
        document.getElementById("clock").innerHTML =
          hour + ":" + min + " " + amOrPm;
      }
      setInterval(displayTime, 1000);
      //Date
      function updateDate() {
        const dateInfoDiv = document.getElementById("date-info");
        const now = new Date();

        const year = now.getFullYear();
        const month = now.toLocaleString("default", { month: "long" });
        const date = now.getDate();
        const day = now.toLocaleString("default", { weekday: "long" });

        dateInfoDiv.innerHTML = `
                <p>${date} ${month} ${year}</p>
            `;
      }

      setInterval(updateDate, 1000);

      updateDate();

      //WEATHER

      tasks.forEach((task) => {
        addTaskToDOM(task);
      });

      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        if (taskText !== "") {
          let task = { text: taskText, completed: false };
          tasks.push(task);
          localStorage.setItem("tasks", JSON.stringify(tasks));
          addTaskToDOM(task);
          taskInput.value = "";
        }
      }

      function addTaskToDOM(task) {
        let tasksList = document.getElementById("tasks");
        let taskItem = document.createElement("li");
        taskItem.textContent = task.text;
        if (task.completed) {
          taskItem.classList.add("completed");
        }
        let deleteButton = document.createElement("button");
        deleteButton.textContent = "❌";
        deleteButton.onclick = function () {
          removeTask(task);
          tasksList.removeChild(taskItem);
        };
        taskItem.appendChild(deleteButton);
        tasksList.appendChild(taskItem);
      }

      function removeTask(taskToRemove) {
        tasks = tasks.filter((task) => task !== taskToRemove);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }
    </script>
  </body>
</html>
