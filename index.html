<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/todoList.css" />
    <link rel="stylesheet" href="css/pomodoroTimer.css" />
    <link rel="stylesheet" href="css/backgroundMusic.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/clockAndDate.css" />
    <link rel="stylesheet" href="css/quote.css" />
    <!-- JS FILES -->
    <script src="javascript/pomodoroTimer.js" defer></script>
    <script src="javascript/backgroundMusic.js" defer></script>
    <script src="javascript/weather.js" defer></script>
    <script src="javascript/todoList.js" defer></script>
    <script src="javascript/quote.js" defer></script>
  </head>
  <body>
    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <div class="main_container">
      <div class="left_side">
        <div class="container-music">
          <div class="cover-art music-emoji" id="cover-art"><p>üéµ</p></div>
          <div class="cover-art-text">Choose a track to play</div>
          <div class="controls">
            <button id="toggle" disabled>‚ñ∂</button>
          </div>
          <ul class="track-list">
            <li
              data-audio="music/bustlingCafe.mp3"
              data-cover="images/cafe2.jpg"
            >
              Bustling Cafe
            </li>
            <li
              data-audio="music/rainyVibes.mp3"
              data-cover="images/rain2.jpg"
              class="rain-image"
            >
              Rainy Vibes
            </li>
            <li data-audio="music/LofiSounds.mp3" data-cover="images/lofi2.jpg">
              Lofi Music
            </li>
          </ul>
          <div id="warning" class="warning" style="display: none">
            Please select a track to start playing.
          </div>
          <audio id="audio" loop></audio>
        </div>

        <div id="todo-list">
          <h2 class="todo-head">TO-DO LIST</h2>
          <div class="input_text">
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="tasks"></ul>
        </div>
      </div>

      <div class="container">
        <!--TIME-->
        <div id="container">
          <p id="clock"></p>
        </div>
        <!--DATE-->
        <div class="date-container">
          <div id="date-info">
            <p>Loading...</p>
          </div>
        </div>
      </div>

      <!--QUOTES-->

      <div class="quote">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
      </div>

      <div class="right_side">
        <!-- background music -->
        <div class="weather-widget">
          <h2 id="widgetTitle">Weather</h2>
          <div class="location-input">
            <input type="text" id="city" placeholder="Enter city" />
            <button id="getWeather">Get Weather</button>
            <button id="autoDetect">Auto Detect Location</button>
          </div>
          <div class="weather-info" id="weatherInfo"></div>
        </div>
        <!-- pomodoro timer -->
        <div class="container-pomodoro_timer">
          <h1 id="status">Work Time</h1>
          <div class="timer" id="timer">25:00</div>
          <div class="preset-buttons" id="preset-buttons">
            <button onclick="setPreset(25, 5)">25/5</button>
            <button onclick="setPreset(50, 10)">50/10</button>
          </div>
          <button id="start-stop-btn" onclick="startStopTimer()">Start</button>
          <button
            id="start-break-btn"
            style="display: none"
            onclick="startBreak()"
          >
            Start Break
          </button>
          <form id="new-preset-form" onsubmit="addPreset(event)">
            <input
              type="number"
              id="work-time"
              placeholder="Work"
              min="1"
              required
            />
            <input
              type="number"
              id="break-time"
              placeholder="Break"
              min="1"
              required
            />
            <button type="submit">Add Preset</button>
          </form>
          <audio id="alarm-audio" src="music/audio.wav"></audio>
        </div>
      </div>
    </div>

    <script>
      //BACKGROUND
      document.addEventListener("DOMContentLoaded", () => {
        const colors = [
          "#2F4F4F", // Dark Slate Gray
          "#4B0082", // Indigo
          "#191970", // Midnight Blue
          "#556B2F", // Dark Olive Green
          "#8B4513", // Saddle Brown
          "#8B0000", // Dark Red
          "#301934", // Dark Purple
          "#008B8B", // Dark Cyan
          "#483D8B", // Dark Slate Blue
          "#3C1414", // Dark Chocolate
          "#696969", // Dim Gray
          "#A9A9A9", // Dark Gray
          "#808080", // Gray
          "#2C2C2C", // Dark Gray 2
          "#1C1C1C", // Very Dark Gray
        ];

        const gradients = [
          "linear-gradient(to right, #000000, #434343)", // Black to Dark Gray
          "linear-gradient(to right, #000000, #191970)", // Black to Midnight Blue
          "linear-gradient(to right, #000000, #008B8B)", // Black to Dark Cyan
          "linear-gradient(to right, #000000, #301934)", // Black to Dark Purple
          "linear-gradient(to right, #000000, #4B0082)", // Black to Indigo
          "linear-gradient(to right, #000000, #8B0000)", // Black to Dark Red
          "linear-gradient(to right, #000000, #8B4513)", // Black to Saddle Brown
          "linear-gradient(to right, #000000, #556B2F)", // Black to Dark Olive Green
          "linear-gradient(to right, #000000, #483D8B)", // Black to Dark Slate Blue
          "linear-gradient(to right, #000000, #3C1414)", // Black to Dark Chocolate
        ];

        // Combine both arrays into one
        const allColors = colors.concat(gradients);

        // Shuffle the colors to ensure randomness
        shuffleArray(allColors);

        // Get the index of the last color used from localStorage, or default to -1
        let currentIndex =
          parseInt(localStorage.getItem("lastColorIndex"), 10) || -1;

        // Increment the index to move to the next color batch
        currentIndex =
          ((currentIndex + 1) % Math.ceil(allColors.length / 5)) * 5;

        // Get the next 5 colors from the shuffled array
        const nextColors = allColors.slice(currentIndex, currentIndex + 5);

        // Get a random color from the selected batch
        const randomColor =
          nextColors[Math.floor(Math.random() * nextColors.length)];

        // Apply the color or gradient to the body
        if (randomColor.startsWith("linear-gradient")) {
          document.body.style.backgroundImage = randomColor;
          document.body.style.backgroundColor = "";
        } else {
          document.body.style.backgroundColor = randomColor;
          document.body.style.backgroundImage = "";
        }

        console.log("Selected color or gradient:", randomColor); // Debug log

        // Save the index of the last color used to localStorage
        localStorage.setItem("lastColorIndex", currentIndex);
      });

      // Function to shuffle array elements
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      //TIME
      function displayTime() {
        var d = new Date();
        var hour = d.getHours();
        var min = d.getMinutes();
        var sec = d.getSeconds();
        var amOrPm = "AM";
        if (hour >= 12) {
          amOrPm = "PM";
        }
        if (hour > 12) {
          hour = hour - 12;
        }
        if (hour < 10) hour = "0" + hour;
        if (min < 10) min = "0" + min;
        // if (sec < 10) sec = "0" + sec;
        document.getElementById("clock").innerHTML =
          hour + ":" + min + " " + amOrPm;
      }
      setInterval(displayTime, 1000);
      //Date
      function updateDate() {
        const dateInfoDiv = document.getElementById("date-info");
        const now = new Date();

        const year = now.getFullYear();
        const month = now.toLocaleString("default", { month: "long" });
        const date = now.getDate();
        const day = now.toLocaleString("default", { weekday: "long" });

        dateInfoDiv.innerHTML = `
                <p>${date} ${month} ${year}</p>
            `;
      }

      // Update the date every second
      setInterval(updateDate, 1000);

      // Initial update
      updateDate();

      //WEATHER

      // Display the saved tasks
      tasks.forEach((task) => {
        addTaskToDOM(task);
      });

      // Function to add a task
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        if (taskText !== "") {
          let task = { text: taskText, completed: false };
          tasks.push(task);
          localStorage.setItem("tasks", JSON.stringify(tasks));
          addTaskToDOM(task);
          taskInput.value = ""; // Clear the input field
        }
      }

      // Function to add a task to the DOM
      function addTaskToDOM(task) {
        let tasksList = document.getElementById("tasks");
        let taskItem = document.createElement("li");
        taskItem.textContent = task.text;
        if (task.completed) {
          taskItem.classList.add("completed");
        }
        let deleteButton = document.createElement("button");
        deleteButton.textContent = "‚ùå";
        deleteButton.onclick = function () {
          removeTask(task);
          tasksList.removeChild(taskItem);
        };
        taskItem.appendChild(deleteButton);
        tasksList.appendChild(taskItem);
      }

      // Function to remove a task
      function removeTask(taskToRemove) {
        tasks = tasks.filter((task) => task !== taskToRemove);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }
    </script>
  </body>
</html>
