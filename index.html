<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="css/todoList.css" />
    <link rel="stylesheet" href="css/pomodoroTimer.css" />
    <link rel="stylesheet" href="css/backgroundMusic.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/clockAndDate.css" />

    <!-- JS FILES -->
    <script src="javascript/pomodoroTimer.js" defer></script>
    <script src="javascript/backgroundMusic.js" defer></script>
    <script src="javascript/weather.js" defer></script>
    <script src="javascript/todoList.js" defer></script>
  </head>
  <body>
    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <div class="main_container">
      <div class="left_side">
        <div class="container-music">
          <div class="cover-art" id="cover-art"><p>🎵</p></div>
          <div class="cover-art-text">Choose a track to play</div>
          <div class="controls">
            <button id="toggle" disabled>▶</button>
          </div>
          <ul class="track-list">
            <li data-audio="music/bustlingCafe.mp3" data-cover="music/cafe.jpg">
              Bustling Cafe
            </li>
            <li data-audio="music/rainyVibes.mp3" data-cover="music/rainy.jpg">
              Rainy Vibes
            </li>
            <li data-audio="music/LofiSounds.mp3" data-cover="music/lofi.jpg">
              Lofi Music
            </li>
          </ul>
          <div id="warning" class="warning" style="display: none">
            Please select a track to start playing.
          </div>
          <audio id="audio" loop></audio>
        </div>

        <div id="todo-list">
          <h2 class="todo-head">TO-DO LIST</h2>
          <div class="input_text">
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="tasks"></ul>
        </div>
      </div>

      <div class="container">
        <!--TIME-->
        <div id="container">
          <p id="clock"></p>
        </div>
        <!--DATE-->
        <div class="date-container">
          <div id="date-info">
            <p>Loading...</p>
          </div>
        </div>
      </div>

      <div class="right_side">
        <!-- background music -->
        <div class="weather-widget">
          <h2 id="widgetTitle">Weather</h2>
          <div class="location-input">
            <input type="text" id="city" placeholder="Enter city" />
            <button id="getWeather">Get Weather</button>
            <button id="autoDetect">Auto Detect Location</button>
          </div>
          <div class="weather-info" id="weatherInfo"></div>
        </div>
        <!-- pomodoro timer -->
        <div class="container-pomodoro_timer">
          <h1 id="status">Work Time</h1>
          <div class="timer" id="timer">25:00</div>
          <div class="preset-buttons" id="preset-buttons">
            <button onclick="setPreset(25, 5)">25/5</button>
            <button onclick="setPreset(50, 10)">50/10</button>
          </div>
          <button id="start-stop-btn" onclick="startStopTimer()">Start</button>
          <button
            id="start-break-btn"
            style="display: none"
            onclick="startBreak()"
          >
            Start Break
          </button>
          <form id="new-preset-form" onsubmit="addPreset(event)">
            <input
              type="number"
              id="work-time"
              placeholder="Work"
              min="1"
              required
            />
            <input
              type="number"
              id="break-time"
              placeholder="Break"
              min="1"
              required
            />
            <button type="submit">Add Preset</button>
          </form>
          <audio id="alarm-audio" src="music/audio.wav"></audio>
        </div>
      </div>
    </div>

    <script>
      //BACKGROUND
      document.addEventListener("DOMContentLoaded", () => {
        const colors = [
          "#F5F5F5",
          "#FFFFFF",
          "#2C2C2C",
          "#001F3F",
          "#FF7E5F",
          "#FEB47B",
          "#89F7FE",
          "#66A6FF",
          "#85FFBD",
          "#FFFB7D",
        ];

        const gradients = [
          "linear-gradient(to right, #FF7E5F, #FEB47B)",
          "linear-gradient(to right, #89F7FE, #66A6FF)",
          "linear-gradient(to right, #85FFBD, #FFFB7D)",
          "linear-gradient(to right, #FF512F, #DD2476)",
          "linear-gradient(to right, #00C9FF, #92FE9D)",
          "linear-gradient(to right, #FFDEE9, #B5FFFC)",
          "linear-gradient(to right, #00F260, #0575E6)",
          "linear-gradient(to right, #FC5C7D, #6A82FB)",
          "linear-gradient(to right, #FAD961, #F76B1C)",
          "linear-gradient(to right, #3A1C71, #D76D77, #FFAF7B)",
        ];

        const allColors = colors.concat(gradients);
        const randomColor =
          allColors[Math.floor(Math.random() * allColors.length)];

        if (randomColor.startsWith("linear-gradient")) {
          document.body.style.backgroundImage = randomColor;
          document.body.style.backgroundColor = "";
        } else {
          document.body.style.backgroundColor = randomColor;
          document.body.style.backgroundImage = "";
        }
      });
      //TIME
      function displayTime() {
        var d = new Date();
        var hour = d.getHours();
        var min = d.getMinutes();
        var sec = d.getSeconds();
        var amOrPm = "AM";
        if (hour >= 12) {
          amOrPm = "PM";
        }
        if (hour > 12) {
          hour = hour - 12;
        }
        if (hour < 10) hour = "0" + hour;
        if (min < 10) min = "0" + min;
        // if (sec < 10) sec = "0" + sec;
        document.getElementById("clock").innerHTML =
          hour + ":" + min + " " + amOrPm;
      }
      setInterval(displayTime, 1000);
      //Date
      function updateDate() {
        const dateInfoDiv = document.getElementById("date-info");
        const now = new Date();

        const year = now.getFullYear();
        const month = now.toLocaleString("default", { month: "long" });
        const date = now.getDate();
        const day = now.toLocaleString("default", { weekday: "long" });

        dateInfoDiv.innerHTML = `
                <p>${date} ${month} ${year}</p>
            `;
      }

      // Update the date every second
      setInterval(updateDate, 1000);

      // Initial update
      updateDate();

      //WEATHER

      // Display the saved tasks
      tasks.forEach((task) => {
        addTaskToDOM(task);
      });

      // Function to add a task
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        if (taskText !== "") {
          let task = { text: taskText, completed: false };
          tasks.push(task);
          localStorage.setItem("tasks", JSON.stringify(tasks));
          addTaskToDOM(task);
          taskInput.value = ""; // Clear the input field
        }
      }

      // Function to add a task to the DOM
      function addTaskToDOM(task) {
        let tasksList = document.getElementById("tasks");
        let taskItem = document.createElement("li");
        taskItem.textContent = task.text;
        if (task.completed) {
          taskItem.classList.add("completed");
        }
        let deleteButton = document.createElement("button");
        deleteButton.textContent = "❌";
        deleteButton.onclick = function () {
          removeTask(task);
          tasksList.removeChild(taskItem);
        };
        taskItem.appendChild(deleteButton);
        tasksList.appendChild(taskItem);
      }

      // Function to remove a task
      function removeTask(taskToRemove) {
        tasks = tasks.filter((task) => task !== taskToRemove);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }
    </script>
  </body>
</html>
